<!DOCTYPE html>
<html>
<head>
	<title>Module 2 solution for Coursera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/module2.css">

	<style type="text/css">
		*{
			box-sizing: border-box;
			
			
		}

		h1{
			text-align: center;
			font-size: 28px;
			font-weight: bold;
			text-decoration: underline ;

		}
		.title{
			
			  font-size: 24px;
			  border:2px solid black;
			  width: 30%;
			  float:right;
			  margin-top: 0;
			  margin-right: 0;
			  background-color: #0E8BAB;
			 
		}
		
		section{
			  border: 2px solid black;
			  background-color: #FF0085;
			  width: 90%;
			  height: 130px;
			  margin-right: auto;
			  margin-left: auto;
			  position: relative;
			  font-family: Times new roman, sans serif;
			  color: green;
			  
			   
   
			}
			.cont{
				
			text-align: left;
			color: pink;
			font-size: 20px;
			
			
			
			

			}
		#try{
			width: 100%;
			border: 1px wavy black;
			
				
		}
		@media(max-width: 767px){
			.col-sm-12{
				float: left;
			
				
				

				
			}
			.col-sm-12{
			width: 100%;
			margin-top: 10px;
			margin-bottom: 10px;
			
			
		}
		}
		@media(min-width: 768px) and (max-width: 991px) {
			 .col-md-6{
				float: left;
				clear: right;
				
				

				
				
			}
			.col-md-6{
			width: 50%;
			margin-top: 10px;
			margin-bottom: 10px;
			
		}
		}
		@media(min-width: 992px) {
			 .col-lg-4 {
				float: left;
				
				
				
			}
			.col-lg-4{
			width: 33%;	
							
		}
		
		
		
	</style>
</head>
<body>

	<h1>3 box responsive structure</h1>
<div id="try">
	
	<div class="col-lg-4 col-md-6 col-sm-12"><section><p class="title">Title 1
		<p class="cont">Item 1</p></p></section></div>
	<div class="col-lg-4 col-md-6 col-sm-12"><section><p class="title">Title 2
		<p class="cont">Item 2</p></p></section></div>
	<div class="col-lg-4 col-md-6 col-sm-12"><section><p class="title">Title 3
		<p class="cont">Item 3</p></p></section></div>

	
</div>
</body>
</html>
